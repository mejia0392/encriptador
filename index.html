<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <nav class="header_menu">
            <a class="header_menu_link" href="index.html">Home</a>
            <a class="header_menu_link" href="about.html">Sobre mí</a>
        </nav>
    </header>

    <main>
        <h1>¡Bienvenidos al encriptador de texto de <strong class="tomas_y_mili">Tomás y Mili!</strong></h1>
        <section class="principal">
            <div class="inserta_texto">
                <input type="text" class="caja_de_texto">
                <p class="texto_advertencia">Introduce un texto en minúsculas. ¡No uses tildes ni caracteres especiales!</p>
                <div class="principal_inserta_texto_botones">
                    <button class="boton_encriptar">Encriptar</button>
                    <button class="boton_desencriptar">Desecriptar</button>
                </div>
            </div>

            <div class="muestra_texto">
                <button class="boton_copiar">Copiar</button>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>Dessarrollado por David Mejía.</p>
    </footer>
</body>
</html>
